<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Hello</section>
				<section data-background-video="videos/Sextortion_Online_Enticement-A_Look_at_a_New_Epidemic-a440H146l14.mp4" data-background-color="#000">
				</section>
				<section data-background="images/creepyhallway.jpg" data-background-color="#000">
					<div style="text-align: left; float: left;">
						Creepy? <br/>Sextortion & Online Enticement
					</div>
						<div style="text-align: right; float: right;">
					</div>
				</section>
				<section data-background-video="videos/Hacker_Takes_Nude_Photos_Of_Miss_Teen_USA_dimjcTjm8ac.mp4" data-background-color="#000">
				</section>
				<section data-background="https://pbs.twimg.com/media/C4y-5ysUYAAJ7MB.jpg:large">
						<div style="text-align: left; float: left;"></div>
						<div style="text-align: right; float: right; max-width: 550px;">She was just being 'dumb',<br/> I would never open an attachment
						</div>
				</section>
				<section data-background-video="videos/shows_how_easily_your_phone_can_be_hacked-zGUR6kao9ys.mp4" data-background-color="#000">
				</section>
				<section>She was wrong. <br/> You are the target</section>
				<section data-background="images/snapchat.jpg"><div style="text-align: left; float: left;"></div>
						<div style="text-align: right; float: right; max-width: 550px;"><span style="color:#000">Safe?<br/> <br/>lol<span>
						</div>
				</section>
				<section data-background-video="videos/Hacker_steals_Snapchat_photos_from_all_over-6phkrI6w2j4.mp4" data-background-color="#000">
				</section>

				<section data-background="images/snapchat.jpg"><div style="text-align: left; float: left;"></div>
						<div style="text-align: right; float: right; max-width: 550px;"><span style="color:#000">Man it sucks to be a girl<br/> <br/>lol<span>
						</div>
				</section>
				<section data-background-video="videos/Blackmailed_and_held_for_ransom_on_Facebook-jMG5GAzn6WI.mp4" data-background-color="#000">
				</section>
				<section>Questions?</section>
				<section>Thanks</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
